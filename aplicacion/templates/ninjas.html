<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-4 bg-dark text-white p-4">
        <h1 class="text-center">New Ninja</h1>
        <form action="/crearninja" method="post">
            <div class="mb-3">
                <label for="dojo">Dojo:</label>
                <select name="dojo" id="dojo" class="form-select">
                    <!--Aca va un for para todos los dojos de la base de datos, se hace igual que el html de dojos ya que en la ruta tb se vuelve a llamar la misma class method-->
                    {% for dojo in todos_dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" class="form-control">
            </div>
            <div class="mb-3">
                <input type="submit" value="Create Ninja" class="btn btn-success">
            </div>
        </form>
    </div>
    <div class="container">
        <a href="/dojos"  class="link-success">Home</a>
    </div>
<!-- Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
