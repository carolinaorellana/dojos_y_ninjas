<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container my-4">
        <div class="row justify-content-between">
            <div class="card col-5 bg-dark p-4 gap-3 text-white mb-4">
                <h2>New Dojo</h2>
                <form action="/creardojo" method="post">
                    <div class="mb-3">
                        <label for="dojo_name">Name:</label>
                        <input type="text" name="dojo_name" class="form-control">
                    </div>
                    
                    <input type="submit" value="Create Dojo" class="btn btn-success">
                </form>
            </div>
            <div class="card col-5 bg-success text-white mb-4">
                <h2>All Dojos</h2>
                {#<p>{{todos_dojos}}</p>#}
                <ul>
                    {% for dojo in todos_dojos %}
                    <li><a href="/dojos/{{dojo.id}}"  class="link-light">{{dojo.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div>
                <a href="/ninjas" class="link-success">Add Ninja</a>
            </div>
        </div>
    </div>
    <!--Link Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
</body>
</html>
